name: deepinsight_ai
description: "DeepInsight AI - Modern On-Device RAG Chatbot for Semantic Website Research"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  flutter_dotenv: ^5.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.1.1
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  uuid: ^4.3.3
  url_launcher: ^6.2.4
  intl: ^0.19.0
  confetti: ^0.7.0
  html: ^0.15.4
  google_generative_ai: ^0.4.0
  path_provider: ^2.1.2
  flutter_markdown: ^0.7.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - .env
